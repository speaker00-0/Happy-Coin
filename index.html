<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>Happy Coin - ورود</title>
<style>
  body {
    background: #fffbe6;
    font-family: Tahoma, sans-serif;
    text-align: center;
    padding: 50px;
  }
  #loginDiv, #gameDiv {
    max-width: 400px;
    margin: 0 auto;
  }
  input[type=text] {
    font-size: 1.2rem;
    padding: 10px;
    width: 80%;
    margin-bottom: 20px;
  }
  button {
    font-size: 1.3rem;
    padding: 10px 30px;
    background: #c29200;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #a17300;
  }
  #leaderboard {
    margin-top: 40px;
    text-align: right;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #c29200;
    padding: 8px;
  }
  th {
    background-color: #f3d87f;
  }
</style>
</head>
<body>

<div id="loginDiv">
  <h1>خوش آمدی! اسم خودتو وارد کن</h1>
  <input type="text" id="username" placeholder="اسم شما" />
  <br />
  <button onclick="login()">ورود</button>
</div>

<div id="gameDiv" style="display:none;">
  <h1>سلام <span id="displayName"></span>! روی سکه بزن 😎</h1>
  <img
    id="coin"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Gold_coin_icon.png/240px-Gold_coin_icon.png"
    alt="سکه"
    style="width:140px; cursor:pointer;"
    onclick="addCoin()"
  />
  <div id="count">تعداد سکه: 0</div>

  <div id="leaderboard">
    <h2>رتبه‌بندی بازیکنان</h2>
    <table>
      <thead>
        <tr><th>رتبه</th><th>اسم</th><th>سکه‌ها</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
</div>

<script>
  // داده‌ها تو localStorage ذخیره میشن به شکل json
  // ساخت توکن ساده (شناسه یکتا)
  function generateToken() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }

  let currentUser = null;
  let usersData = JSON.parse(localStorage.getItem("happyCoinUsers") || "{}");

  function login() {
    const usernameInput = document.getElementById("username");
    let name = usernameInput.value.trim();
    if(name.length < 2) {
      alert("اسم باید حداقل دو حرف باشه!");
      return;
    }

    // اگر کاربر جدید هست توکن می‌سازیم
    if (!usersData[name]) {
      usersData[name] = {
        token: generateToken(),
        coins: 0
      };
      localStorage.setItem("happyCoinUsers", JSON.stringify(usersData));
    }
    currentUser = name;

    // نمایش صفحه بازی
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("gameDiv").style.display = "block";

    document.getElementById("displayName").innerText = currentUser;
    updateCoinCount();
    renderLeaderboard();
  }

  function updateCoinCount() {
    document.getElementById("count").innerText = "تعداد سکه: " + usersData[currentUser].coins;
  }

  function addCoin() {
    usersData[currentUser].coins++;
    localStorage.setItem("happyCoinUsers", JSON.stringify(usersData));
    updateCoinCount();
    renderLeaderboard();

    let coin = document.getElementById("coin");
    coin.classList.add("clicked");
    setTimeout(() => {
      coin.classList.remove("clicked");
    }, 300);
  }

  function renderLeaderboard() {
    const tbody = document.getElementById("leaderboardBody");
    tbody.innerHTML = "";
    // مرتب سازی بر اساس تعداد سکه‌ها (بیشترین به کمترین)
    let sortedUsers = Object.entries(usersData)
      .sort((a,b) => b[1].coins - a[1].coins);

    sortedUsers.forEach(([name, data], index) => {
      let tr = document.createElement("tr");
      tr.innerHTML = `<td>${index+1}</td><td>${name}</td><td>${data.coins}</td>`;
      tbody.appendChild(tr);
    });
  }
</script>

<style>
  /* انیمیشن bounce برای سکه */
  @keyframes bounce {
    0% { transform: scale(1) rotate(0deg); }
    30% { transform: scale(1.2) translateY(-20px) rotate(20deg); }
    60% { transform: scale(1.1) translateY(10px) rotate(-20deg); }
    100% { transform: scale(1) rotate(0deg); }
  }
  #coin.clicked {
    animation: bounce 0.3s ease;
  }
</style>

</body>
      </html>
